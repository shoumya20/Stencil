<html lang="en">

<head>
  <link rel="stylesheet" href="../css/angular-material.min.css">
  <link rel="stylesheet" href="material-form.css">
  <script src="../js/angular.min.js"></script>
  <script src="../js/angular-material.min.js"></script>
  <script src="../js/angular-aria.min.js"></script>
  <script src="../js/angular-animate.min.js"></script>
  <script src="../js/angular-messages.min.js"></script>
  <style>

  </style>
  <script>
    angular
      .module('inputBasicDemo', ['ngMaterial', 'ngMessages'])
      .controller('DemoCtrl', function($scope) {
        $scope.user = {
          title: 'Developer',
          email: 'ipsum@lorem.com',
          firstName: '',
          lastName: '',
          company: 'Google',
          address: '1600 Amphitheatre Pkwy',
          city: 'Mountain View',
          state: 'CA',
          biography: 'Loves kittens, snowboarding, and can type at 130 WPM.\n\nAnd rumor has it she bouldered up Castle Craig!',
          postalCode: '94043'
        };
        $scope.states = ('AL AK AZ AR CA CO CT DE FL GA HI ID IL IN IA KS KY LA ME MD MA MI MN MS ' +
        'MO MT NE NV NH NJ NM NY NC ND OH OK OR PA RI SC SD TN TX UT VT VA WA WV WI ' +
        'WY').split(' ').map(function(state) {
            return {abbrev: state};
          });
      })
      .config(function($mdThemingProvider) {
        // Configure a dark theme with primary foreground yellow
        $mdThemingProvider.theme('docs-dark', 'default')
          .primaryPalette('green')
          .dark();
      });                 
  </script>
</head>

<body ng-app="inputBasicDemo">
  <div ng-controller="DemoCtrl" layout="row" layout-align="center" layout-padding ng-cloak>
    <div flex="90" class="md-whiteframe-1dp">
      <md-content md-theme="docs-dark" layout-padding>
        <md-input-container flex>
          <label>Title</label>
          <input ng-model="user.title">
        </md-input-container>
        <md-input-container flex>
          <label>Email</label>
          <input ng-model="user.email" type="email">
        </md-input-container>
        <form name="userForm" class="form-margin-setting">
          <md-input-container class="md-block" flex="50">
            <label>Company (Disabled)</label>
            <input ng-model="user.company" disabled>
          </md-input-container>

          <md-input-container class="md-block">
            <label>First name</label>
            <input ng-model="user.firstName">
          </md-input-container>
          <md-input-container class="md-block">
            <label>Long Last Name That Will Be Truncated And 3 Dots</label>
            <input ng-model="theMax">
          </md-input-container>

          <md-input-container class="md-block">
            <label>Address</label>
            <input ng-model="user.address">
          </md-input-container>
          <md-input-container class="md-block">
            <input ng-model="user.address2" placeholder="Address 2">
          </md-input-container>
        </form>
    </div>
    </md-content>
  </div>
</body>

</html>
