<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="stylesheet" href="../css/angular-material.min.css">
  <link rel="stylesheet" href="material-form.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <script src="../js/angular.min.js"></script>
  <script src="../js/angular-material.min.js"></script>
  <script src="../js/angular-aria.min.js"></script>
  <script src="../js/angular-animate.min.js"></script>
  <script src="../js/angular-messages.min.js"></script>
  <script src="../js/md-container-template-1-controller.js"></script>
  <script>
    angular
      .module('inputBasicDemo', ['ngMaterial', 'ngMessages'])
      .controller('UserFormCtrl', UserFormCtrl)
  </script>
</head>

<body ng-app="inputBasicDemo">
  <div ng-controller="UserFormCtrl as formctrl" layout="row" layout-align="center" ng-cloak>
    <div flex="50" class="md-whiteframe-2dp" layout-margin>
      <md-content layout-padding class="content-background">
        <header layout="column" class="form-header">
          <h2 class="md-title">User Personal Data Input Form</h2>
        </header>
        <section layout="column">
          <md-input-container flex>
            <div layout="row">
              <md-icon class="material-icons">person</md-icon>
              <input ng-model="formctrl.user.title" />
            </div>
          </md-input-container>
          <md-input-container flex>
            <div layout="row">
              <md-icon class="material-icons">email</md-icon>
              <input ng-model="formctrl.user.email" type="email" />
            </div>
          </md-input-container>
          <md-input-container class="md-block" flex>
            <div layout="row">
              <md-icon class="material-icons">phone</md-icon>
              <input ng-model="formctrl.user.phone" />
            </div>
          </md-input-container>
        </section>
        <form layout="column" name="userForm">
          <md-input-container class="md-block" flex>
            <div layout="row">
              <md-icon class="material-icons">location_city</md-icon>
              <input ng-model="formctrl.user.company" disabled/>
            </div>
          </md-input-container>
          <md-input-container class="md-block" flex>
            <div layout="row" flex>
              <md-icon class="material-icons">person</md-icon>
              <input ng-model="formctrl.user.firstName" placeholder="First Name" />
            </div>           
          </md-input-container>         
          <md-input-container class="md-block" flex>
            <div layout="row">
              <md-icon class="material-icons">add_location</md-icon>
              <input ng-model="formctrl.user.address" />
            </div>
          </md-input-container>
          <md-input-container class="md-block" flex>
            <div layout="row">
              <md-icon class="material-icons">add_location</md-icon>
              <input ng-model="formctrl.user.address2" placeholder="Address Details"/>
            </div>
          </md-input-container>
          <md-input-container class="md-block" flex>
            <div layout="row">
              <md-icon class="material-icons">message</md-icon>
              <input ng-model="formctrl.user.hobbies" placeholder="Hobbies"/>
            </div>
          </md-input-container>

          <div layout="row" layout-align="end">
            <md-button class="md-raised md-primary" ng-click="formctrl.showConfirm($event)">Submit Form</md-button>
          </div>
        </form>
      </md-content>
    </div>
  </div>
</body>

</html>
