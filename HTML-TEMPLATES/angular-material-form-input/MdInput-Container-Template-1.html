<html lang="en">

<head>
  <link rel="stylesheet" href="../css/angular-material.min.css">
  <link rel="stylesheet" href="material-form.css">
  <script src="../js/angular.min.js"></script>
  <script src="../js/angular-material.min.js"></script>
  <script src="../js/angular-aria.min.js"></script>
  <script src="../js/angular-animate.min.js"></script>
  <script src="../js/angular-messages.min.js"></script>
  <script src="../js/md-container-template-1-controller.js"></script>
  <script>
    angular
      .module('inputBasicDemo', ['ngMaterial', 'ngMessages'])
      .controller('UserFormCtrl', UserFormCtrl)
  </script>
</head>

<body ng-app="inputBasicDemo">
  <div ng-controller="UserFormCtrl as formctrl" layout="row" layout-align="center" layout-padding ng-cloak>
    <div flex="90" class="md-whiteframe-1dp">
      <md-content class="form-container" layout-padding>
        <div layout-padding>
          <md-toolbar class="toolbar-style">
            <h2 class="md-toolbar-tools toolbar-text">User Personal Data Input Form</h2>
          </md-toolbar>
          <md-divider></md-divider>
        </div>
        <div layout="row">
          <md-input-container flex>
            <label>Title</label>
            <input ng-model="formctrl.user.title">
          </md-input-container>
          <md-input-container flex>
            <label>Email</label>
            <input ng-model="formctrl.user.email" type="email">
          </md-input-container>
        </div>
        <div>
          <form name="userForm" class="form-margin-setting">
            <div layout="row">
              <md-input-container class="md-block" flex>
                <label>Company Working In (Disabled)</label>
                <input ng-model="formctrl.user.company" disabled>
              </md-input-container>
              <md-input-container class="md-block" flex>
                <label>Enter First name</label>
                <input ng-model="formctrl.user.firstName">
              </md-input-container>
              <md-input-container class="md-block" flex>
                <label>Enter Last Name</label>
                <input ng-model="formctrl.theMax">
              </md-input-container>
            </div>
            <div layout="column">
              <md-input-container class="md-block">
                <label>Address1</label>
                <input ng-model="formctrl.user.address">
              </md-input-container>
              <md-input-container class="md-block">
                <label>Address2</label>
                <input ng-model="formctrl.user.address2">
              </md-input-container>
            </div>
            <div layout="row" layout-align="end">
              <md-button class="md-primary md-raised" ng-click="formctrl.showConfirm($event)">Submit Form</md-button>
            </div>
          </form>
        </div>
        <div layout="row" layout-align="center">
          <label class="form-submitted-status-message md-subhead" ng-bind="formctrl.status"></label>
        </div>
    </div>
    </md-content>
  </div>

</body>

</html>
