<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="../css/angular-material.min.css">
    <link rel="stylesheet" href="../css/material-template.css">
    <script src="../js/angular.min.js"></script>
    <script src="../js/angular-material.min.js"></script>
    <script src="../js/angular-aria.min.js"></script>
    <script src="../js/angular-animate.min.js"></script>
    <script type="text/javascript">    
         angular.module('mdcard-angularmaterial-template4', ['ngMaterial']);         
    </script>
</head>

<body ng-app="mdcard-angularmaterial-template4" ng-cloak>
    <div class='md-padding' layout="row" layout-align="center">
        <md-card flex="25" ng-repeat="n in [1, 2, 3]">
            <img ng-src="../images/johnlennon.jpg" class="md-card-image" alt="Washed Out">
            <md-card-title>
                <md-card-title-text>
                    <span class="md-headline">Action buttons</span>
                </md-card-title-text>
            </md-card-title>
            <md-card-content>
                <p>
                    The titles of Washed Out's breakthrough song and the first single from Paracosm share the two most important words in Ernest
                    Greene's musical language: feel it. It's a simple request, as well...
                </p>
            </md-card-content>
            <md-card-actions layout="row" layout-align="end center">
                <md-button>Action 1</md-button>
                <md-button>Action 2</md-button>
            </md-card-actions>
        </md-card>
    </div>
</body>

</html>
