<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="../css/angular-material.min.css">
    <link rel="stylesheet" href="../css/material-template.css">
    <script src="../js/angular.min.js"></script>
    <script src="../js/angular-material.min.js"></script>
    <script src="../js/angular-aria.min.js"></script>
    <script src="../js/angular-animate.min.js"></script>
    <script type="text/javascript">    
         angular.module('mdcard-angularmaterial-template3', ['ngMaterial']);         
    </script>
</head>

<body ng-app="mdcard-angularmaterial-template3" ng-cloak>
    <article>
        <div layout="row" layout-align="center">
            <md-card flex="80" class="md-whiteframe-5dp">
                <md-card-title-text>
                    <md-toolbar class="md-primary">
                        <h2 class="md-toolbar-tools">Norway, Finland, Sweden, Denmark</h2>
                    </md-toolbar>
                </md-card-title-text>
                <md-card-content layout-padding layout="row" layout-align="center center">
                    <img ng-src="../images/Norway.jpg" flex="25"></img>
                    <img ng-src="../images/Norway2.jpg" flex="25"></img>
                    <img ng-src="../images/Norway.jpg" flex="25"></img>
                    <img ng-src="../images/Norway2.jpg" flex="25"></img>
                </md-card-content>
                <md-divider></md-divider>
                <md-card-content layout-padding layout="row" layout-align="center center">
                    <img ng-src="../images/NorwayLarge.jpg" flex="100"></img>
                </md-card-content>
            </md-card>
        </div>
    </article>
</body>

</html>
