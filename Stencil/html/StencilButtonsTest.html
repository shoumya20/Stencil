<!DOCTYPE html>
<html>
<head>
<!-- Adding meta tags as information about the page -->
<meta name="description" content="Stencil Buttons">
<meta name="keywords" content="HTML,CSS">
<meta name="author" content="Shoumya Dasgupta">
<title>Stencil CSS Button Framework</title>
<link rel="stylesheet" type="text/css" href="../css/MyProject.css"/>
<link rel="stylesheet" type="text/css" href="stencilbuttonstest.css"/>
</head>
<body id="body1">	
<article class="button-container">
  <section>	
   <div class="div-block">
    <h2 class="title-text">Flat Large Size Buttons</h2>
    <button class="stn-btn-large-1">Flat Large Button 1</button>
    <button class="stn-btn-large-2">Flat Large Button 2</button>
   </div>
  </section>
  <section>	
   <div class="div-block">
   <h2 class="title-text">Flat Medium Size Buttons</h2>
    <button class="stn-btn-medium-1">Medium Button 1</button>
    <button class="stn-btn-medium-2">Medium Button 2</button>
    <button class="stn-btn-medium-3">Medium Button 3</button>
    <button class="stn-btn-medium-4">Medium Button 4</button>
    <button class="stn-btn-medium-5">Medium Button 5</button>
    <button class="stn-btn-medium-6">Medium Button 6</button>
  </div>
  </section>
  <section>    
   <div class="div-block">
    <h2 class="title-text">Gradient Buttons</h2>	  
    <button class="stn-btn-gradient-1">Gradient Button</button>
    <button class="stn-btn-gradient-2">Gradient Button</button>
    <button class="stn-btn-gradient-3">Gradient Button</button>
    <button class="stn-btn-gradient-4">Gradient Button</button>
    <button class="stn-btn-gradient-5">Gradient Button</button>
    <button class="stn-btn-gradient-6">Gradient Button</button>
    <button class="stn-btn-gradient-7">Gradient Button</button>
    <button class="stn-btn-gradient-8">Gradient Button</button>
    <button class="stn-btn-gradient-9">Gradient Button</button>
  </div>
  </section>
  <section>    
   <div class="div-block">	  
    <h2 class="title-text">Border Buttons</h2>
    <button class="stn-border-btn-1">Border Buttons</button>
    <button class="stn-border-btn-2">Border Buttons</button>
    <button class="stn-border-btn-3">Border Buttons</button>
    <button class="stn-border-btn-4">Border Buttons</button>
    <button class="stn-border-btn-5">Border Buttons</button>
  </div>
  </section>
</article>
</body>
</html>
